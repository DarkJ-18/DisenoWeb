<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio de Meta Tags</title>
	<!-- Open Graph -->
	<meta property="og:title" content="Título de la página para Open Graph (utilizado por Facebook y otros)">
	<meta property="og:description" content="Esta es una página de ejemplo que demuestra el uso de meta tags en HTML.">
	<meta property="og:image" content="https://www.ejemplo.com/imagen.jpg">
	<meta property="og:url" content="https://github.com/devicons/devicon/blob/master/icons/google/google-original.svg">
    <meta property="og:url" content="http://www.ejemploopengraph.com">

	<!-- Twitter -->
	<meta name="twitter:title" content="Título de la página para Twitter.">
    <meta name="twitter:card" content="Tipo de tarjeta de Twitter">
	<meta name="twitter:description" content="Descripción de la página para Twitter.">
	<meta name="twitter:image" content="https://github.com/devicons/devicon/blob/master/icons/twitter/twitter-original.svg">
</head>
<body>
	
</body>
</html>
