<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <h1>Formulario 1</h1>
    <form action="" method="post">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br>
        <label for="message">Mensaje:</label><br>
        <input type="text" name="" id="">
        <button type="button">Enviar</button>
    </form>


    <h2>Ejercicio 2</h2>

    <form action="" method="get">
        <label for="nameUser">Nombre de usuario:</label><br>
        <input type="text" name="nameUser" id="nameUser">
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <br>
        <label for="password">Contraseña:</label><br>
        <input type="text" name="password" id="password">
        <br>
        <label for="confirmPassword">Confirmar Contraseña:</label><br>
        <input type="text" name="confirmPassword" id="confirmPassword">
        <button type="button">Enviar</button>

    </form>


    <h2>Ejercicio 3</h2>

    <form action="" method="get">

        <label for="age">Edad:</label><br>
        <input type="number" min="1" max="100" name="age" id="age">
        <br>
        <label for="quantity">Cantidad De productos:</label><br>
        <input type="number" min="1" name="quantity" id="quantity">
        <button type="button">Enviar</button>

    </form>


    <h2>Ejercicio 4</h2>

    <form action="" method="get">

        <label for="date">Fecha de nacimiento:</label><br>
        <input type="date" name="date" id="date">
        <br>
        <label for="datetime">Hora de la cita</label><br>
        <input type="datetime" name="datetime" id="datetime">
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 5</h2>

    <form action="" method="get">
        <label for="color">Elige tu color favorito</label><br>
        <input type="color" name="color" id="color">
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 6</h2>
    <form action="" method="get">
        <label for="web">Ingresa tu URL</label><br>
        <input type="url" name="web" id="web">
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 7</h2>
    <form action="" method="get">
        <label for="img">Sube tu foto de perfil</label><br>
        <input type="file" name="img" id="img"><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 8</h2>
    <form action="" method="get">
        <label for="num">Ingresa tu numero de telefono</label><br>
        <input type="number" name="num" id="num" pattern="[0-9]{3}-[0-9]-{3}-[0-9]-{4}"
            placeholder="123-456-789-00"><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 9</h2>
    <form action="" method="get">
        <label for="busqueda">Buscar</label>
        <input type="search" name="busqueda" id="busqueda" placeholder="Buscar en el sitio...">
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 10</h2>
    <form action="" method="get">
        <label for="satisfaction">Nivel de satisfaction</label>
        <input type="range" name="satisfaction" id="satisfaction">
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 11</h2>
    <form action="" method="get">
        <p>Selecciona tu genero</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Masculino</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Femenino</label><br>
        <input type="radio" name="gender" id="other">
        <label for="other">Otro</label><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 12</h2>
    <form action="" method="get">
        <p>Intereses</p>
        <input type="checkbox" name="interests" id="coding">
        <label for="coding">Programacion</label><br>
        <input type="checkbox" name="interests" id="music">
        <label for="music">Musica</label><br>
        <input type="checkbox" name="interests" id="sports">
        <label for="sports">Deportes</label><br><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 13</h2>
    <form action="" method="get">
        <label for="country">Selecciona tu pais</label><br>
        <select name="country" id="">
            <option value="usa">Estados Unidos</option>
            <option value="mex">Mexico</option>
            <option value="ecua">Ecuador</option>
            <option value="suiz">Suiza</option>
        </select><br><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 14</h2>
    <form action="" method="get">
        <label for="delivery">Fecha y hora de entrega</label><br>
        <input type="datetime-local" name="delivery" id="delivery"><br>
        <button type="button">Enviar</button>
    </form>

    <h2>Ejercicio 15</h2>
    
</body>

</html>
